<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:sec1="http://www.thymeleaf.org/extras/spring-security"
      xmlns:w3="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <title>My Login Form</title>
</head>
<body>

<!--Navbar-->
<div th:insert="base :: navbar"></div>
<br><br><br>
<!-- END nav -->


<div class="container-fluid">

    <div class="row justify-content-md-center">
        <div class="col">
        </div>
        <div class="col-8">
            <div class="alert alert-dark text-center" style="background-color: beige" role="alert">
                <h2> <i class="fas fa-lock">Secure Log in</i></h2>
            </div>
        </div>
        <div class="col">
        </div>
    </div>

    <div class="row justify-content-md-center">

        <div th:if="${param.error}">
            <h3 style="color: lightgreen">Invalid Username or Password</h3>
        </div>

        <div th:if="${param.logout}">
            <h3 style="color: lightgreen">You have been logged out.</h3>
        </div>

    </div>

    <br>


    <!--        For Log In-->
    <div class="col">
        <div class="row">


            <div class="col-1">
            </div>



            <div class="col-2">
            </div>

            <div class="col">
                <h3>Returning User</h3><br>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <i class="fas fa-user-check"></i>
                        <!--                    <label for="username">Username</label>-->
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <small class="form-text text-muted">We'll never share your information with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock-open"></i>
                        <!--                    <label for="password">Password</label>-->
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <small class="form-text text-muted">Case sensitive</small>
                    </div>

                    <button type="submit" class="btn btn-success">Log In</button>
                </form>
            </div>



            <div class="col-1">
            </div>



            <!--        For Registration-->
            <div class="col">
                <h3>No account yet?</h3><br><br>

                <!--            <a href="/register" class="list-group-item ">Create Account </a>-->
                <a href="/register" type="button" class="btn btn-outline-success">Create Account</a>
                <!--            <a href="/register" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Create Account</a>-->

            </div>

            <div class="col-2">
            </div>
        </div>
    </div>
</div>



<br><br><br><br><br><br><br><br><br><br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
